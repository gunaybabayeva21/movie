  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

  <script>
    let body = document.querySelector("body")
    let getId = window.location.search.slice(4)
    //  console.log(getId)

    axios.get("https://api.tvmaze.com/shows/" + getId)
      .then(function (response) {

        body.innerHTML = `<div class="container" style="text-align: center;">
          
    <h1 style="color: white; text-align: center;">${response.data.name}</h1>
    <img src="${response.data.image.original}">
    <p style=" color: white;"><b>Language</b>:${response.data.language}</p>
    <p style="color: white;"><b>Genres</b>:${response.data.genres}</p>
    <p style="color: white;"><b>Rating</b>:${response.data.rating.average}</p>
     style="color: white;"<b>About</b>:${response.data.summary}
    
    
    <a href="details.html?id=${response.data.id}"></a>
    


  </div>`
        

        // console.log(response.data);
      })

  </script>
